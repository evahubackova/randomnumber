<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor čísla pro Genially</title>
    <style>
        /* ... (Zde budou tvé CSS styly z předchozí verze, které fungovaly v Glitchi) ... */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #randomNumberDisplay {
            font-size: 4rem;
            font-weight: bold;
            color: #2c5282;
            padding: 1rem 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            min-width: 150px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        #randomNumberDisplay:active {
            transform: scale(0.98);
        }
        #generateButton {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #generateButton:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        #generateButton:active {
            background-color: #2c5282;
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            #randomNumberDisplay {
                font-size: 3rem;
                padding: 0.75rem 1.5rem;
            }
            #generateButton {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="randomNumberDisplay"></div>
    <button id="generateButton">Generovat nové číslo</button>

    <script>
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const MIN_VALUE = 1;
        const MAX_VALUE = 100;

        const randomNumberDisplay = document.getElementById('randomNumberDisplay');
        const generateButton = document.getElementById('generateButton');

        // Přejmenujeme funkci a přidáme ukládání do Local Storage
        function updateNumberAndSave() {
            const newNumber = generateRandomNumber(MIN_VALUE, MAX_VALUE);
            randomNumberDisplay.innerText = newNumber;
            // TOTO JE TEN KLÍČOVÝ ŘÁDEK, KTERÝ CHYBĚL!
            localStorage.setItem('unlEscapeRoomNumber', newNumber);
            console.log(`Číslo ${newNumber} uloženo do Local Storage.`); // Pro kontrolu v konzoli
        }

        // Změníme volání funkce na updateNumberAndSave
        // A zkontrolujeme načítání při startu
        window.onload = function() {
            const storedNumber = localStorage.getItem('unlEscapeRoomNumber');
            if (storedNumber) {
                randomNumberDisplay.innerText = storedNumber;
            } else {
                updateNumberAndSave(); // Pokud není číslo, vygenerujte nové a uložte
            }
            generateButton.addEventListener('click', updateNumberAndSave);
        };
    </script>
</body>
</html>
