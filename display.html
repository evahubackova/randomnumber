<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení kódů</title>
    <style>
        /* Agresivnější reset box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Změna: začít odshora, aby se minimalizoval vliv na výšku */
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            overflow-y: hidden; /* Skrýt vertikální scroll pro body, spoléháme se na iframe */
            padding: 20px 0; /* Přidáme padding, aby obsah nebyl nalepen na okraje */
        }

        /* Výchozí styly pro kontejnery a políčka (DESKTOPOVÁ VERZE - 4 SLUPOVCŮ) */
        .container {
    grid-template-columns: repeat(4, 150px); /* Stále 4 sloupce */
    grid-template-rows: 80px; /* Pouze jeden řádek pro 4 kódy */
    width: calc((4 * 150px) + (3 * 20px) + (2 * 20px)); /* Šířka zůstane stejná = 700px */
    height: calc(80px + (2 * 20px)); /* Nová výška: 80px výška pole + 2*20px padding = 120px */
}
        .number-field {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* Pevná šířka - musí odpovídat šířce sloupce v .container */
            height: 80px; /* Pevná výška - musí odpovídat výšce řádku v .container */
            background-color: #e2e8f0;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
        }

        #congratulations {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
            text-align: center;
            display: none; /* Zpočátku skryté */
            padding: 0 20px;
        }
        .reset-link {
            background-color: #e53e3e;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            display: none; /* Zpočátku skryté */
        }
        .reset-link:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }

        /* Media Queries - pro menší obrazovky */

        /* Tablet verze (2 sloupce) - aplikuje se, když je šířka pod 680px */
        @media (max-width: 680px) { /* Trigger point, kde se 4 sloupce nevejdou */
           @media (max-width: 680px) {
    .container {
        grid-template-columns: repeat(2, 140px); /* 2 sloupce */
        grid-template-rows: repeat(2, 70px);    /* 2 řádky */
        width: calc((2 * 140px) + (1 * 20px) + (2 * 20px)); /* = 340px */
        height: calc((2 * 70px) + (1 * 20px) + (2 * 20px)); /* = 140 + 20 + 40 = 200px */
    }
    /* .number-field styly zůstanou stejné */
}
            .number-field {
                width: 140px;
                height: 70px;
                font-size: 2rem;
            }
            #congratulations {
                font-size: 2rem;
            }
        }

        /* Mobilní verze (1 sloupec) - aplikuje se, když je šířka pod 350px */
        @media (max-width: 350px) {
    .container {
        grid-template-columns: 1fr; /* Jeden sloupec */
        grid-template-rows: repeat(4, 60px); /* 4 řádky po 60px */
        /* width a max-width zůstanou stejné */
    }
    /* .number-field styly zůstanou stejné */
}
            .number-field {
                height: 60px;
                font-size: 1.8rem;
                width: auto; /* Necháme to na gridu (1fr) */
            }
            #congratulations {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-field" id="field-1"></div>
        <div class="number-field" id="field-2"></div>
        <div class="number-field" id="field-3"></div>
        <div class="number-field" id="field-4"></div>
       
    </div>

    <div id="congratulations">Gratulujeme! Všechny kódy jsi získal/a!</div>
    <a href="reset_game.html" class="reset-link" id="resetGameLink">Resetovat hru pro nového hráče</a>

    <script>
        const NUMBER_OF_FIELDS = 4;

        window.onload = function() {
            let storedNumbers = JSON.parse(localStorage.getItem('escapeRoomNumbers')) || Array(NUMBER_OF_FIELDS).fill(null);
            console.log("Načtená čísla pro zobrazení:", storedNumbers);

            let filledCount = 0;
            for (let i = 0; i < NUMBER_OF_FIELDS; i++) {
                const fieldId = `field-${i + 1}`;
                const fieldElement = document.getElementById(fieldId);
                if (fieldElement) {
                    if (storedNumbers[i] !== null) {
                        fieldElement.innerText = storedNumbers[i];
                        filledCount++;
                    } else {
                        fieldElement.innerText = ''; // Zajišťuje prázdné pole pro null
                    }
                }
            }

            // Kontrola, zda jsou všechna pole plná
            if (filledCount === NUMBER_OF_FIELDS) {
                document.getElementById('congratulations').style.display = 'block';
                document.getElementById('resetGameLink').style.display = 'block'; // Zobrazí tlačítko pro reset
            } else {
                document.getElementById('congratulations').style.display = 'none';
                document.getElementById('resetGameLink').style.display = 'none';
            }
        };
    </script>
</body>
</html>
