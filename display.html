<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení kódů</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Aby bylo místo pro gratulaci */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            overflow-y: auto; /* Povolit vertikální scroll pro celé tělo, pokud je potřeba */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, minmax(100px, 1fr)); /* Pevnější min-šířka, ale flexibilní */
            grid-template-rows: repeat(2, minmax(80px, 1fr));   /* Pevnější min-výška, ale flexibilní */
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin-bottom: 20px;
        }
        .number-field {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80px; /* Pevná výška */
            min-width: 100px; /* Pevná minimální šířka */
            background-color: #e2e8f0;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            /* Zajištění, že se text nepřeteče a zůstane vycentrován */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip; /* Nebo 'ellipsis' pokud chcete tři tečky */
        }
        #congratulations {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
            text-align: center;
            display: none;
            padding: 0 20px;
        }
        .reset-link {
            background-color: #e53e3e;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        .reset-link:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, minmax(100px, 1fr));
                grid-template-rows: repeat(4, minmax(80px, 1fr));
            }
            .number-field {
                font-size: 2rem;
            }
            #congratulations {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, minmax(60px, 1fr)); /* Upraveno pro mobil */
            }
            .number-field {
                height: 60px; /* Upraveno pro mobil */
                font-size: 1.8rem;
            }
            #congratulations {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-field" id="field-1"></div>
        <div class="number-field" id="field-2"></div>
        <div class="number-field" id="field-3"></div>
        <div class="number-field" id="field-4"></div>
        <div class="number-field" id="field-5"></div>
        <div class="number-field" id="field-6"></div>
        <div class="number-field" id="field-7"></div>
        <div class="number-field" id="field-8"></div>
    </div>

    <div id="congratulations">Gratulujeme! Všechny kódy jsi získal/a!</div>
    <a href="reset_game.html" class="reset-link" id="resetGameLink" style="display:none;">Resetovat hru pro nového hráče</a>

    <script>
        const NUMBER_OF_FIELDS = 8;

        window.onload = function() {
            let storedNumbers = JSON.parse(localStorage.getItem('escapeRoomNumbers')) || Array(NUMBER_OF_FIELDS).fill(null);
            console.log("Načtená čísla pro zobrazení:", storedNumbers);

            let filledCount = 0;
            for (let i = 0; i < NUMBER_OF_FIELDS; i++) {
                const fieldId = `field-${i + 1}`;
                const fieldElement = document.getElementById(fieldId);
                if (fieldElement) {
                    if (storedNumbers[i] !== null) {
                        fieldElement.innerText = storedNumbers[i];
                        filledCount++;
                    } else {
                        fieldElement.innerText = ''; // Zajišťuje prázdné pole pro null
                    }
                }
            }

            // Kontrola, zda jsou všechna pole plná
            if (filledCount === NUMBER_OF_FIELDS) {
                document.getElementById('congratulations').style.display = 'block';
                document.getElementById('resetGameLink').style.display = 'block'; // Zobrazí tlačítko pro reset
            } else {
                document.getElementById('congratulations').style.display = 'none';
                document.getElementById('resetGameLink').style.display = 'none';
            }
        };
    </script>
</body>
</html>
