<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset hry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e53e3e;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .action-link {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-link:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Hra byla resetována!</h1>
    <p>Data z předchozí hry byla vymazána. Nyní je vše připraveno pro nového hráče.</p>
    <a href="display.html" class="action-link">Zobrazit prázdné kolonky</a>
    <script>
        const NUMBER_OF_FIELDS = 8;
        window.onload = function() {
            // Vymaže všechna uložená čísla
            localStorage.setItem('escapeRoomNumbers', JSON.stringify(Array(NUMBER_OF_FIELDS).fill(null)));
            console.log("Všechna pole resetována.");
        };
    </script>
</body>
</html>
