<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení čísel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        .number-field {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80px;
            background-color: #e2e8f0;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            .number-field {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }
            .number-field {
                height: 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-field" id="field-1"></div>
        <div class="number-field" id="field-2"></div>
        <div class="number-field" id="field-3"></div>
        <div class="number-field" id="field-4"></div>
        <div class="number-field" id="field-5"></div>
        <div class="number-field" id="field-6"></div>
        <div class="number-field" id="field-7"></div>
        <div class="number-field" id="field-8"></div>
    </div>

    <script>
        window.onload = function() {
            // Načtení pole čísel z Local Storage
            let storedNumbers = JSON.parse(localStorage.getItem('escapeRoomNumbers')) || Array(8).fill(null);
            console.log("Načtená čísla pro zobrazení:", storedNumbers);

            // Vyplnění polí na stránce
            for (let i = 0; i < 8; i++) {
                const fieldId = `field-${i + 1}`;
                const fieldElement = document.getElementById(fieldId);
                if (fieldElement) {
                    // Zobrazí číslo, pokud existuje (není null), jinak prázdné pole
                    fieldElement.innerText = storedNumbers[i] !== null ? storedNumbers[i] : '';
                }
            }
        };
    </script>
</body>
</html>
