
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkol 1 - Získal jsi kód!</title>
    <style>
        /* ... vaše stávající CSS ... */
    </style>
</head>
<body>
    <h1>Získal jsi kód!</h1>
    <div id="gainedCodeDisplay"></div>
    <a href="display.html" class="action-link">Pokračovat k přehledu kódů</a>

    <script>
        const MIN_VALUE = 1;
        const MAX_VALUE = 100;
        const NUMBER_OF_FIELDS = 8;

        // DŮLEŽITÉ: TENTO INDEX ZMĚŇTE PRO KAŽDÝ SOUBOR ÚKOLU!
        // ukol1.html -> TARGET_SLOT_INDEX = 0
        // ukol2.html -> TARGET_SLOT_INDEX = 1
        // ...
        // ukol8.html -> TARGET_SLOT_INDEX = 7
        const TARGET_SLOT_INDEX = 0; // <--- ZDE ZMĚŇTE PRO KAŽDÝ ÚKOL!

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getInitializedFields() {
            let storedNumbers = JSON.parse(localStorage.getItem('escapeRoomNumbers'));
            if (!storedNumbers || !Array.isArray(storedNumbers) || storedNumbers.length !== NUMBER_OF_FIELDS) {
                return Array(NUMBER_OF_FIELDS).fill(null);
            }
            return storedNumbers;
        }

        window.onload = function() {
            const gainedCodeDisplay = document.getElementById('gainedCodeDisplay');
            let storedNumbers = getInitializedFields();

            let newCode;

            // Zkontrolujeme, zda už je kód pro tento slot uložen
            if (storedNumbers[TARGET_SLOT_INDEX] !== null) {
                // Pokud už kód existuje, zobrazíme stávající kód
                newCode = storedNumbers[TARGET_SLOT_INDEX];
                console.log(`Kód pro slot ${TARGET_SLOT_INDEX} (${newCode}) již existuje. Nový kód se negeneruje.`);
            } else {
                // Pokud kód neexistuje, vygenerujeme nový a uložíme ho
                newCode = generateRandomNumber(MIN_VALUE, MAX_VALUE);
                storedNumbers[TARGET_SLOT_INDEX] = newCode;
                localStorage.setItem('escapeRoomNumbers', JSON.stringify(storedNumbers));
                console.log(`Nový kód ${newCode} uložen do slotu ${TARGET_SLOT_INDEX}.`);
            }

            gainedCodeDisplay.innerText = newCode; // Vždy zobrazí aktuální kód (vygenerovaný nebo ten, co už byl uložen)
        };
    </script>
</body>
</html>
