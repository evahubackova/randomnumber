<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení čísla únikovky</title>
    <style>
        /* Styly pro zarovnání a vzhled, podobné generátoru */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%; /* Důležité pro iframe, Genially nastaví výšku */
            margin: 0;
            background-color: transparent; /* Důležité, aby bylo vidět pozadí Genially */
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            width: 100%;
        }
        #displayedNumber {
            font-size: 4rem;
            font-weight: bold;
            color: #2c5282;
            padding: 1rem 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-width: 150px;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Vygenerované číslo pro tuto fázi je:</h1>
    <div id="displayedNumber">Načítám...</div>

    <script>
        // Funkce pro načtení a zobrazení čísla
        function loadAndDisplayNumber() {
            // Načtení čísla z Local Storage, které uložil generátor
            const storedNumber = localStorage.getItem('unlEscapeRoomNumber');
            const displayedNumberElement = document.getElementById('displayedNumber');

            if (storedNumber) {
                displayedNumberElement.innerText = storedNumber;
            } else {
                displayedNumberElement.innerText = 'Číslo nebylo nalezeno v úložišti.';
                // Můžete přidat instrukce pro uživatele, aby se vrátil zpět a vygeneroval číslo.
            }
        }

        // Spustit funkci, když je dokument načten
        // Používáme event listener pro 'DOMContentLoaded' pro jistotu, že HTML je k dispozici
        document.addEventListener('DOMContentLoaded', loadAndDisplayNumber);
        // Pro jistotu i na 'load', pokud by byl problém s DOMContentLoaded v iframu
        window.addEventListener('load', loadAndDisplayNumber);
    </script>
</body>
</html>
